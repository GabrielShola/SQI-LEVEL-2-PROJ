<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form action="" id="signUpForm">
      <h2>Join us here</h2>
      <label for="">FullName</label> <br>
      <input type="text" placeholder="John Doe" name="fullNameAuth" id="fullName"><br>
      <label for="">Phone number</label> <br>
      <input type="text" placeholder="+234 12345678901" id="phoneNumber" name="phoneNumberAuth"><br>
      <label for="">Email</label> <br>
      <input type="text" placeholder="john@gmail.com" name="emailAuth" id="email"><br>
      <label for="">Password</label> <br>
      <input type="password" placeholder="minimum of 8 characters e.g Abcdefg@199" id="password" name="passwordAuth"><br>
      <label for="">Confirm Password</label> <br>
      <input type="password" placeholder="minimum of 8 characters" id="confirmPassword" name="confirmPasswordAuth"> <br>
      <p>Already registered? <a href="./signin.html">Sign in</a> <a href="./index.html">Home</a></p>
      <p id="response"></p>
       <button id="signUpAuth">Submit</button> 

      
    </form>
    
    

    <script  src="./fire.js"></script>
</body>
</html>
